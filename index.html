<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Mania</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <h2 class='title display-3 silkscreen-regular'>Maze Mania</h2>
    <div class="mainMenu">
        <ul >
            <li class="h1 silkscreen-regular">
                <div id='startGameButton' class='menuButton' onclick="startGameMenu()">
                    Start Game
                </div>
            </li>
            <li class="h1 silkscreen-regular">
                <div id='creditsButton' class='menuButton' >
                    Credits
                </div>
            </li>            
        </ul>
    </div>
    <div class="credits silkscreen-regular">
        Designed and coded by: <span>Mohammad Fathi</span>
        <br>Github: <span>mohpty</span><br>
        Email: <span>mohfabdou@gmail.com</span>
        <br>
        <div id='creditsBackButton' class='Button'><- Back</div>
    </div>
    <div class="modal">
        <p class='h2'> 
            Level <strong></strong> <span >Completed</span>
        </p>
        <span class='button'>
            <a href='#' id='' rel='modal:close' class='Button'><span class='silkscreen-bold'><</span>Main Menu</a>
        </span>
    </div>

    
    <div class='mazeContainer'>
        <div class='levelNumberContainer silkscreen-regular'>Level <span class="levelNumber">1</span></div>
        <canvas id="mazeCanvas"></canvas>
        <div class="gameMessages">
            
        </div>
        <div class='container mazeButtons'>
            <div id='countdown' class='silkscreen-regular'></div>            
            <div class='row mazeControlButtons'>
                <div class='col-6 container silkscreen-regular'>
                    <div class='Button mazeBackButton'>
                        <strong><</strong>Menu
                    </div>
                </div>
                <div class='col-6 container silkscreen-regular'>
                    <div class='Button nextLevelButton'>
                        Next <strong>></strong>
                    </div>
                    <div class='Button playAgainButton'>
                        Start <strong>></strong>
                    </div>
                </div>                
            </div>
            <!-- <div id='mazeResetButton' class='Button silkscreen-regular'>Reset</div> -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/maze.js"></script>
    <script src='./js/main.js'></script>
</body>
</html>
